<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Korone Trade Page</title>
    <style>
        /* A simple, modern style for the page */
        body {
            background-color: #1a1a1a; /* Dark background */
            color: #ffffff; /* White text */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .trade-container {
            background-color: #2b2b2b;
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);
            text-align: center;
            max-width: 800px;
            width: 100%;
        }

        .banner-image {
            width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 25px;
        }

        .trade-text {
            font-size: 3.5em;
            font-weight: bold;
            color: #ffcc00; /* A vibrant yellow */
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
            margin: 20px 0;
            letter-spacing: 2px;
        }

        .trade-button {
            display: inline-block;
            background-color: #007bff; /* A nice blue color */
            color: white;
            padding: 15px 35px;
            text-decoration: none;
            font-size: 1.5em;
            font-weight: bold;
            border-radius: 10px;
            transition: background-color 0.3s ease, transform 0.2s ease;
            margin-top: 20px;
        }

        .trade-button:hover {
            background-color: #0056b3; /* Darker blue on hover */
            transform: scale(1.05);
        }

        /* Responsive adjustments for smaller screens */
        @media (max-width: 600px) {
            .trade-text {
                font-size: 2.5em;
            }
            .trade-button {
                font-size: 1.2em;
                padding: 12px 25px;
            }
            .trade-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>

    <div class="trade-container">
        <!-- Your Profile Banner -->
        <img src="https://cdn.discordapp.com/attachments/1001149457171238983/1433215064281714761/image.png?ex=6903e10b&is=69028f8b&hm=2fd5eb83ffe0043123ff3d0327ab4bc0bcf96845d9f85ef6a1ac671e7a74c732&" alt="My Korone Profile Banner" class="banner-image">

        <!-- The required text -->
        <h1 class="trade-text">PLEASEE TRADE</h1>

        <!-- The trade link as a button -->
        <a href="https://www.pekora.zip/Trade/TradeWindow.aspx?TradePartnerID=16121" class="trade-button" target="_blank" rel="noopener noreferrer">
            Click Here to Trade!
        </a>
    </div>

</body>
</html>
